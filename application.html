    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Toy Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #008080;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .navbar {
            background-color: #008080;
            overflow: hidden;
            padding: 10px;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 40%;
            padding: 20px;
            margin: 20px;
            background-color: white;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .container {
            padding: 2px 16px;
        }

        .button {
            background-color: #008080;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .footer {
            background-color: #008080;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to The Toy Shop</h1>
</div>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>

<div class="row">
    <div class="card">
        <img src="https://i.pinimg.com/originals/d2/9b/6f/d29b6f024b542c65663211b8206379f.jpg" alt="Barbie" style="width:100%">
        <h1>Barbie</h1>
        <p>The famous Barbie doll from Mattel is available here!</p>
        <p><button class="button">Add to Cart</button></p>
    </div>

    <div class="card">
        <img src="https://cdn.shopify.com/s/files/1/1426/2510/products/Hot_Wheels_1_Front_554x_3f1562f3-122c-454b-b68f-37139966368f_600x.jpg?v=1570784869" alt="Hot Wheels" style="width:100%">
        <h1>Hot Wheels</h1>
        <p>Experience the excitement of Hot Wheels, the world's best-selling toy car, here!</p>


        
</body>
</html>
